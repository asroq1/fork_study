          message: |
            ${{ steps.pick_random_reviwer.outputs.comment }} // output ì„ ê°€ì ¸ì˜µë‹ˆë‹¤ ${{ steps.[step-id].outputs.[output-id] }}
          repo-token: ${{ secrets.GITHUB_TOKEN }}
