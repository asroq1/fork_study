            core.setOutput('comment', comment) // output ì„ ì„¸íŒ…í•©ë‹ˆë‹¤
            core.setOutput('reviewer', randomReviewer) // core.setOutput(ì´ë¦„, ê°’)
      
      // 3ï¸âƒ£ ëŒ“ê¸€ ì¶”ê°€
      - name: comment PR
        uses: mshick/add-pr-comment@v1
